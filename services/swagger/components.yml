AccountSchema:
  type: object
  title: AccountResource
  properties:
    type:
      type: string
      enum: [accounts]
    id:
      type: string
      example: a1b2c3d4e5
      readOnly: true
    attributes:
      type: object
      properties:
        name:
          type: string
          example: My Account
        currencyCode:
          type: string
          format: money-currency
          example: USD
      required:
        - name
        - currencyCode
    meta:
      type: object
      properties:
        externalId:
          type: string
          example: cb8ff63f-cb92-4328-b3c7-b54e2b6dbc5f
        balanceTotal:
          type: string
          example: '0.00'
          readOnly: true
      required:
        - balanceTotal
  required:
    - type
    - id
    - attributes
    - meta

AccountIdPath:
  in: path
  name: accountId
  description: Account ID
  required: true
  schema:
    type: string
    example: a1b2c3d4e5

